<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="contactheader">
        <nav class="navbar">
            <div class="container">
                <a class="startbootstrap" href="index.html">Start Bootstrap</a>
                <ul class="navbar-nav-ul">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="post.html">Sample Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section class="container2">
            <div class="contactsectiondiv">
                <h1 style="color: #ffffff; font-size: 80px; margin:0 0 8px;">Contact Me</h1>
                <span class="contactheaderp"
                    style="display: flex; justify-content: center; margin:10px 0px 0px; color:#ffffff;    font-size: 1.5rem;
    font-weight: 300;
    line-height: 1.1;
    margin-top: 0.625rem; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">Have
                    questions?
                    I have answers.</span>
            </div>
        </section>
    </header>
    <section class="bodysection">
        <div class="contactbodybig">
            <p class="contactp">Want to get in touch? Fill out the form below to send me a message and I will get back
                to you as soon as
                possible!
            </p>
            <div class="container4">
                <form action="#">
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Name</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Email Address</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Phone Number</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data textarea">
                            <textarea rows="8" cols="80" required></textarea>
                            <br />
                            <div class="underline"></div>
                            <label for="">Message</label>
                            <br />
                            <div class="form-row submit-btn">
                                <div class="input-data">
                                    <div class="inner"></div>
                                    <input type="submit" value="SEND">
                                </div>
                            </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <hr />
        <div class="container3">
            <ul>
                <li><a href="#!">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                    </a></li>
                <li><a href="#!">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                        </span>
                    </a></li>
                <li><a href="#!">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                        </span>
                    </a></li>
            </ul>
            <div class="footerdiv">
                <p>Copyright &copy; Your Website 2023</p>
            </div>
        </div>
    </footer>
</body>

</html>
